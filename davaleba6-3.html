<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> extended empployee schedule</title>
    <link rel="icon" href="../davaleba5-1/html5-1/icon.svg">
</head>

<body>
    <h1>
        extended empployee schedule
    </h1>
    <table border="1">
        <thead>
            <tr bgcolor="blue">
                <th rowspan="2">employee name</th>
                <th colspan="3">shift details</th>
                <th rowspan="2">notes</th>
            </tr>
            <tr bgcolor="green">
                <th>shift</th>
                <th>hours</th>
                <th>day</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">john doe</td>
            <td>morning</td>
            <td rowspan="2">8:00-16:.00</td>
            <td>monday</td>
            <td rowspan="2">morning shift only</td>
        </tr>
        <tr bgcolor="dark blue">
            <td>morning</td>
            <td>tuesday</td>
        </tr>
        <tr>
            <td>jane smith</td>
            <td colspan="2">evening: 16:00-00.00</td>
            <td>wedesday</td>
            <td colspan="2">prefers evening shifts</td>
        </tr>
        <tr bgcolor="dark blacke">
            <td rowspan="2">sam brown</td>
            <td>night</td>
            <td rowspan="2">00:00-08:00</td>
            <td>thursday</td>
            <td rowspan="2">works night shifts</td>
        </tr>
        <tr>
            <td>night</td>
            <td>friday</td>
        </tr>
        </tbody>
        <tfoot>
            <tr bgcolor="pink">
                <th colspan="5">
                    end of schedule
                </th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
